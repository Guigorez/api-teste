version: '3.8'

services:
  # --- BACKEND (Python FastAPI) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: animoshop_api
    ports:
      - "8000:8000"
    volumes:
      # Persiste arquivos CSV e SQLite caso use eles
      - ./Dados:/app/Dados
      - ./vendas_animoshop.db:/app/vendas_animoshop.db
      - ./vendas_novoon.db:/app/vendas_novoon.db
      - ./api.log:/app/api.log
    environment:
      # Para usar Postgres, descomente a linha abaixo!
      # ANIMOSHOP_DATABASE_URL: postgresql://admin:root@db:5432/animoshop_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
    depends_on:
      - db
    restart: always

  # --- FRONTEND (React + Nginx) ---
  web:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: animoshop_web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: always

  # --- DATABASE (PostgreSQL - Opcional/Futuro) ---
  db:
    image: postgres:15-alpine
    container_name: animoshop_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: animoshop_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data:
